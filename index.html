<!DOCTYPE html>
<html>
<head>
	<title>abcd</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<h1 id="title">My survey form</h1>
	<p>Thank you for taking the time to help us improve the platform</p>
	<form id="survey-form">
		<div>
			<div>
				<label id="name-label">Name</label><br>
				<input type="text" placeholder="Enter your name" id="name"/>
			</div>

			<div>
				<label id="email-label">Email</label><br>
				<input type="email" placeholder="Enter your Email" id="email"/>
			</div>

			<div>
				<label id="number-label">Age(optional)</label><br>
				<input type="number" placeholder="Age" id="number" min="10" max="100"/>
			</div>

			<div>
				<label id="dropdown">Which option best describes your current role?</label><br>
				<select id="dropdown" required>
					<option value="" disabled selected hidden>Select current role</option>
				    <option value="volvo">Student</option>
				    <option value="saab">Full time job</option>
				    <option value="opel">Full time learner</option>
				    <option value="audi">Prefer not to say</option>
				    <option value="audi">Other</option>
				</select>
			</div>

			<div>
				<label>Would you recommend freeCodeCamp to a friend?</label><br>
				<input type="radio" name="radio-button">Definitely</input><br>
				<input type="radio" name="radio-button">Maybe</input><br>
				<input type="radio" name="radio-button">Not Sure</input>
			</div>

			<div>
				<label>What is your favorite feature of freeCodeCamp?</label><br>
				<select id="dropdown" required>
					<option value="" disabled selected hidden>Select an option</option>
				    <option value="volvo">Challenges</option>
				    <option value="saab">Community</option>
				    <option value="opel">Open Source</option>
				</select>
			</div>

			<div>
				<label>What would you like to see improved? (Check all that apply)</label><br>
				<input type="checkbox" name="check">Front-end Projects</input><br>
				<input type="checkbox" name="check">Back-end Projects</input><br>
				<input type="checkbox" name="check">Data Visualization</input><br>
				<input type="checkbox" name="check">Challenges</input><br>
				<input type="checkbox" name="check">Open Source Community</input><br>
				<input type="checkbox" name="check">Additional Courses</input>
			</div>

			<div>
				<label>Any comments or suggestions?</label><br>
				<textarea rows="10" placeholder="Any comments or suggestions?"></textarea>
			</div>

			<div>
				<input type="button" id="submit" value="submit"/>
			</div>
		</div>
	</form>
</body>
</html>
